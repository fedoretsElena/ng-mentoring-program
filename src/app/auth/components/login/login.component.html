<form
  class="login-form"
  (submit)="onSubmit($event)"
>
  <h4 class="login-form__title mb-3">Login</h4>

  <cs-input
    class="login-form__input"
    label="E-mail:"
    placeholder="Enter e-mail"
    [control]="loginForm.email"
    (changeValue)="onChange($event, 'email')"
  ></cs-input>
  <cs-input
    class="login-form__input"
    label="Password:"
    placeholder="Enter password"
    (changeValue)="onChange($event, 'password')"
    [control]="loginForm.password"
  ></cs-input>

  <div class="d-flex justify-content-between align-items-center mt-4">
    <button
      class="btn btn-link btn-sm ml-2 text-info"
      routerLink="/auth/reset-password"
    >Reset password</button>
    <button
      class="btn btn-success btn-sm text-light py-2 px-3"
      [disabled]="!loginForm.email || !loginForm.password"
    >Login</button>
  </div>
</form>
