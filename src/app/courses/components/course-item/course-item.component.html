<div
  class="course w-100 p-4 rounded primary-shadow"
  csDateStatus
  [date]="course.creationDate"
  [ngClass]="{ 'bg-green-light': course.topRated }"
>
  <h4 class="course__title d-flex align-items-center font-weight-bold mb-0">
    {{ course.title | uppercase }}

    <i
      class="fa fa-star text-warning ml-2"
      *ngIf="course.topRated"
    ></i>
  </h4>

  <div class="course__time-date d-flex align-items-center text-secondary">
    <span class="course__duration d-inline-block mr-4"> <i class="far fa-clock pr-1"></i>
      {{ course.duration | csDuration }}
    </span>
    <span class="course__creation-date"><i class="far fa-calendar pr-1"></i>
      {{ course.creationDate | date: 'd MMM, y'}}
    </span>
  </div>

  <div class="course__description"> {{ course.description }}</div>

  <div class="d-flex align-items-center mb-2 course__btns">
    <button
      class="course__btn btn btn-info btn-sm px-3"
      (click)="onEdit(course.id)"
    >
      <i class="fas fa-pen pr-1"></i> Edit </button>

    <button
      class="course__btn course__delete-btn btn btn-info ml-3 btn-sm px-3"
      [swal]="getSwalConfig()"
      (confirm)="onDelete()"
    >
      <i class="far fa-trash-alt pr-1"></i> Delete </button>
  </div>
</div>
