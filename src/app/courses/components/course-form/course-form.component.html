<section class="p-4">
  <form
    class="course-form p-4 rounded mx-auto secondary-shadow"
    (submit)="onSubmit(courseForm.value)"
  >
    <h4 class="course-form__title mb-3">{{ isCreateMode ? 'New' : 'Edit' }} course</h4>

    <cs-input
      class="course-form__input"
      label="Title:"
      placeholder="Text input"
      [control]="courseForm.get('title')"
    ></cs-input>

    <cs-input
      class="course-form__input"
      label="Description:"
      placeholder="Add description"
      [textarea]="true"
      [control]="courseForm.get('description')"
    ></cs-input>

    <cs-duration-input
      class="course-form__input--sm d-block"
      label="Duration:"
      placeholder="minutes"
      [formControl]="courseForm.get('duration')"
    ></cs-duration-input>

    <cs-datepicker
      class="course-form__input--sm d-block"
      label="Date:"
      placeholder="mm/dd/yyyy"
      [formControl]="courseForm.get('creationDate')"
    ></cs-datepicker>

    <cs-authors-select
      class="course-form__input--md d-block"
      label="Authors:"
      placeholder="Start typing"
      [authors]="(authors$ | async) || []"
      [formControl]="courseForm.get('authors')"
    ></cs-authors-select>

    <div class="d-flex justify-content-end mt-4">
      <button
        class="btn btn-secondary btn-sm px-2"
        [routerLink]="['/courses']"
      >Cancel</button>
      <button
        class="btn btn-success  btn-sm px-2 ml-2 text-light"
        type="submit"
        [disabled]="courseForm.invalid"
      >Save</button>
    </div>
  </form>
</section>
