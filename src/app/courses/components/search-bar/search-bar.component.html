<form
  class="search-form d-flex"
>
  <div class="search-form__input-wrapper w-100">
    <i class="search-form__input-icon fas fa-search"></i>

    <input
      class="search-form__input form-control form-control-lg"
      [placeholder]="'SEARCH_FORM.PLACEHOLDER' | translate"
      [formControl]="searchControl"
    >
  </div>

  <button
    class="search-form__btn btn btn-warning btn-lg text-white ml-1 px-3"
    *ngIf="search$ | async"
    (click)="onReset()"
  >{{ 'SEARCH_FORM.RESET_BTN' | translate }}</button>
</form>
